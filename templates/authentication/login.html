{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đăng nhập - V-Medical Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 15px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 900px;
            max-width: 100%;
            min-height: 550px;
            display: flex;
            flex-direction: row;
        }

        .login-brand {
            flex: 1;
            background: linear-gradient(135deg, #b71c1c 0%, #d32f2f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            object-fit: contain;
        }

        .brand-title { font-size: 2rem; font-weight: 800; letter-spacing: 1px; margin-bottom: 10px; text-transform: uppercase; }
        .brand-subtitle { font-size: 1.1rem; font-weight: 300; opacity: 0.9; }

        .login-form {
            flex: 1.2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
                min-height: auto;
                border-radius: 15px;
                margin: 10px;
            }

            .login-brand {
                padding: 20px 15px;
                flex: none;
            }

            .logo-img { 
                width: 60px; height: 60px; 
                margin-bottom: 10px; padding: 5px; 
            }
            .brand-title { font-size: 1.2rem; margin-bottom: 0; }
            .brand-subtitle { display: none; }

            .login-form {
                padding: 30px 20px;
                flex: none;
            }
            
            .form-header { margin-bottom: 20px; text-align: center; }
            .form-header h3 { font-size: 1.5rem; }
            
            .btn-login { height: 50px; font-size: 1rem; }
        }

        .form-control { height: 50px; border-radius: 10px; padding-left: 15px; font-size: 1rem; background-color: #fcfcfc; }
        .btn-login { height: 50px; border-radius: 10px; background: #d31027; border: none; font-weight: 700; font-size: 1.1rem; color: white; width: 100%; transition: all 0.3s; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-brand">
        <img src="{% static 'images/logo.png' %}" alt="V-Medical Logo" class="logo-img">
        <div class="brand-title">V-MEDICAL</div>
        <div class="brand-subtitle">Hệ thống Quản lý Thẩm mỹ viện</div>
    </div>
    <div class="login-form">
        <div class="form-header">
            <h3>ĐĂNG NHẬP</h3>
            <p class="text-muted small">Vui lòng nhập thông tin tài khoản.</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger small py-2 mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">Tên tài khoản</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-bold small text-muted">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login shadow-sm">
                VÀO HỆ THỐNG <i class="bi bi-arrow-right-circle ms-2"></i>
            </button>
        </form>
    </div>
</div>

</body>
</html>
